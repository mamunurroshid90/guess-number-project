<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guess Number Games</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="games">
      <!-- First player name page -->
      <div class="first-player-name-page">
        <h2>Let's Play Game start</h2>
        <input
          type="text"
          name="name"
          class="first-player-name-input"
          placeholder="Enter your name"
        />
        <p class="first-name-input-error error"></p>
        <button class="player-one-name-btn">Start</button>
      </div>
      <!-- First player number page -->
      <div class="first-player-number-page">
        <h2 class="player-one-heading"></h2>
        <input
          type="number"
          class="first-player-number-input"
          placeholder="Enter a secret number"
        />
        <p class="first-number-input-error error"></p>
        <button class="player-one-number-btn">Submit</button>
      </div>
      <!-- Second player name page -->
      <div class="second-player-name-page">
        <h2>Enter Player two name</h2>
        <input
          type="text"
          name="name"
          class="second-player-name-input"
          placeholder="Enter second player name"
        />
        <p class="second-name-input-error error"></p>
        <button class="player-two-name-btn">Start</button>
      </div>
      <!-- Second player number page -->
      <div class="second-player-number-page">
        <h2 class="player-two-heading"></h2>
        <h3 class="chance-left"></h3>
        <input
          type="number"
          class="second-player-number-input"
          placeholder="guess the secret number"
        />
        <p class="second-number-input-error error"></p>
        <button class="confirm-btn">Confirm</button>
      </div>
      <!-- Result show items -->
      <!-- player one -->
      <div class="player-one-result-box">
        <p class="player-one-win-result"></p>
      </div>
      <!-- player two -->
      <div class="player-two-result-box">
        <p class="player-two-win-result"></p>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
